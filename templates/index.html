<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Dojo Survey</title>

</head>
<body>
    <div class="container">
        <h1>Dojo Survey</h1>
        <form action="/result" method="post">
            <div class="form-group font-weight-bold">
                Your Name: <input class="form-control" type="text" name="name" value="" placeholder="Name" required="True" />
            </div>
            <div class="form-group">
                <label for="dojo_location" class="font-weight-bold">Dojo Location:</label>
                <select class="form-control" name="dojo_location">
                    <option value="San Jose">San Jose</option>
                    <option value="Seattle">Seattle</option>
                    <option value="LA">LA</option>
                    <option value="Dallas">Dallas</option>
                    <option value="Tyson's Corner">Tyson's Corner</option>
                    <option value="Chicago">Chicago</option>
                    <option value="Tulsa">Tulsa</option>
                    <option value="Berkeley">Berkeley</option>
                    <option value="Boise">Boise</option>
                </select>
            </div>
            <div class="form-group">
                <label for="favorite_language" class="font-weight-bold">Favorite Language</label>
                <select class="form-control" name="favorite_language">
                    <option value="Python">Python</option>
                    <option value="Java">Java</option>
                    <option value="Mean">Mean</option>
                    <option value="Ruby">Ruby</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="C++">C++</option>
                    <option value="C#">C#</option>
                </select>
            </div>
            <div class="form-group">
                <label for="comment" class="font-weight-bold">Comment (optional):</label>
                <textarea class="form-control" rows="5" name="comment"></textarea>
              </div>
            <input class="btn btn-primary" type="submit" value="Submit" /> 
        </form>
    </div>

</body>
</html>
